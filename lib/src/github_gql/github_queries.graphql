query ViewerDetail {
    viewer {
        login
    }
}

query PullRequests($count: Int!) {
    viewer {
        pullRequests(
            first: $count
            orderBy: { field: CREATED_AT, direction: DESC }
        ) {
            edges {
                node {
                    repository {
                        nameWithOwner
                        url
                    }
                    author {
                        login
                        url
                    }
                    number
                    url
                    title
                    updatedAt
                    url
                    state
                    isDraft
                    comments {
                        totalCount
                    }
                    files {
                        totalCount
                    }
                }
            }
        }
    }
}

query AssignedIssues($query: String!, $count: Int!) {
    search(query: $query, type: ISSUE, first: $count) {
        edges {
            node {
                ... on Issue {
                    __typename
                    repository {
                        nameWithOwner
                        url
                    }
                    number
                    url
                    title
                    author {
                        login
                        url
                    }
                    labels(last: 10) {
                        nodes {
                            name
                            color
                        }
                    }
                    comments {
                        totalCount
                    }
                }
            }
        }
    }
}

query Repositories($count: Int!) {
    viewer {
        repositories(
            first: $count
            orderBy: { field: UPDATED_AT, direction: DESC }
        ) {
            nodes {
                name
                description
                isFork
                isPrivate
                stargazers {
                    totalCount
                }
                url
                issues {
                    totalCount
                }
                owner {
                    login
                    avatarUrl
                }
            }
        }
    }
}